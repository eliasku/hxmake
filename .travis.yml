language: haxe

sudo: required
dist: trusty

os:
  - linux
  - osx

haxe:
  - "3.4.7"
  - development

branches:
  only:
    - develop
    - declarative

matrix:
  allow_failures:
    - haxe: development

install:
  - haxelib dev hxmake .

script:
  - haxelib run hxmake _
  - hxmake _
  - hxmake test
  - hxmake package-haxelib
